version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: dorm-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: dormitory_db
      MYSQL_USER: dorm_user
      MYSQL_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    networks:
      - dorm-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456" ]
      interval: 10s
      timeout: 5s
      retries: 10

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: dorm-redis
    restart: always
    command: redis-server --requirepass 123456
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - dorm-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端 Spring Boot 应用
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dorm-backend
    restart: always
    environment:
      # Spring 配置
      SPRING_PROFILES_ACTIVE: prod

      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/dormitory_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: dorm_user
      SPRING_DATASOURCE_PASSWORD: 123456

      # Redis 配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: 123456

      # 时区设置
      TZ: Asia/Shanghai
    volumes:
      - backend-uploads:/app/uploads
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dorm-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/doc.html" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # 前端 Nginx 服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dorm-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dorm-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dorm-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  backend-uploads:
    driver: local
